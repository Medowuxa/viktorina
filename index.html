<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тренажёр</title>
    <link rel="icon" href="./img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/zero.css">
    <link rel="stylesheet" href="./css/index.css">
</head>

<body style="background-color: #3399ff">
    <div class="screen start">
        <h1 class="title">Тренажёр для повторения таблицы умножения на 2</h1>
        <button class="start-btn">Начать</button>
    </div>
    <div class="screen play --none">
    <div class="block">
        <div class="q">Вопрос: <span></span></div>
        <div class="answers">
            <div class="a a1">2</div>
            <div class="a a2">2</div>
            <div class="a a3">2</div>
            <div class="a a4">2</div>
        </div>
        <div class="not">Неверно: <span>0</span></div>
    </div>
    </div>
    <div class="screen final --none">
        <div class="fin">
        <h1 class="text">Молодец</h1>
        <h3 class="titul"></h3>
        <div class="not incor">Кол-во ошибок: <span>0</span></div>
        </div>
    </div>
    <script type="module" src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script type="module" src="./js/main.js"></script>
</body>

</html>
